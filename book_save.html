<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Booksave</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
</head>
<body>
    <h2>書籍登録</h2>
    <!-- <p>input要素がうまく改行できずrange要素が状態選択のすぐ横に来てしまう</p> -->
    <form action="cgi/saveBooks.rb" method="post">
        <p>
            タイトル:<input type="text" name="name" size="40">
        </p>

        <p>
            状態:<select name="book_progress">
                    <option value="0">未着手</option>
                    <option value="1">読書中</option>
                    <option value="2">読了</option>
                    <option value="3">部分読了</option>
                </select>
        </p>

        <p>
            <h2>評価</h2>:<button>追加</button>
            
            <!-- どうやったら改行できる? -->
        </p>

        <p>
            感想:<br>
            <textarea name="kanso" rows="4" cols="40"></textarea>
        </p>
        
        <p>
            開始日時:<input type="date" name="date_start"><br>
            終了日時:<input type="date" name="date_end"><br>
        </p>
        <button type="submit" action="">完了</button>
        
    </form>
</body>
</html>
